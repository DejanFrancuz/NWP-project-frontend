<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>User List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Permissions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <ul>
          <li *ngFor="let permission of user.permissions">{{ permission }}</li>
        </ul>
      </td>
      <td><a [routerLink]="['/edit', user.userId]" *ngIf="hasPermission('can_update_users')">Edit</a></td>
      <button (click)="deleteUser(user.userId)" class="btn btn-link text-danger" style="padding: 0; margin-left: 10px;"
              *ngIf="user.userId !== undefined && hasPermission('can_delete_users')">
        <i class="fas fa-times"></i> <!-- FontAwesome ikonica za "X" -->
      </button>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
