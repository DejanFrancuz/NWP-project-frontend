<div>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" [(ngModel)]="seconds" min="0" max="59">
  
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" [(ngModel)]="minutes" min="0" max="59">
  
    <label for="hours">Hours:</label>
    <input type="number" id="hours" [(ngModel)]="hours" min="0" max="23">
  
    <label for="day">Day:</label>
    <input type="number" id="day" [(ngModel)]="day" min="1" max="31">
  
    <label for="month">Month:</label>
    <input type="number" id="month" [(ngModel)]="month" min="1" max="12">
  
    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="year" min="1900" max="2100">

    <div>
        <label for="operationType">Select Operation:</label>
        <select id="operationType" [(ngModel)]="operationType">
          <option *ngFor="let operation of operations" [value]="operation">
            {{ operation }}
          </option>
        </select>
      </div>
  
    <button (click)="onDateSelect()">Select Date</button>
  </div>
